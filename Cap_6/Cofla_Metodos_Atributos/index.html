<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title></title>
</head>
<body>
	<div class="contenedor">
		<div class="flex-item item1">
			<h2>Metodos de Seleccion</h2>
			<p id="id-parrafo" class="clase-parrafo"> esto es un parrafo</p>
			<p class="clase-parrafo"> esto es OTRO parrafo</p> 
		</div>
		<div class="flex-item item2">	
			<h2>Metodos para Definir, Obtener, Eliminar Atributos</h2>
			<div>
				<label><br>esto es un input type range</label>
				<input type="range" id="" class="clase-input1"> 
			</div>
			<div>
				<label><br>esto es OTRO input type range</label>
				<input type="range" id="" class="clase-input2"> 
			</div>
			<div>			
				<label><br>esto es OTRO input type text</label>
				<input type="text" id="" class="clase-input3"> 
			</div>
		</div>
		<div class="flex-item item3">
			<h2>Acceso a Atributos de Inputs</h2>
			<div>
				<label><br>esto es un input type text</label>
				<input type="text" id="" class="clase-input4" value="esto es el valor"> 
			</div>
			<div>
				<label><br>esto OTRO un input type file</label>
				<input type="file" id="" class="clase-input5" > 
			</div>
			<div>
				<form>	
					<label><br>esto OTRO un input type text</label>
					<input type="text" id="" class="clase-input6" required>
					<input type="submit"> 
				</form>
			</div>

		</div>
	</div>
		

	<script src="code.js"></script>
</body>
</html>
